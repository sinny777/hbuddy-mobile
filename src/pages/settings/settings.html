<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only >
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title >
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-list>
    <!-- <ion-list-header>Configurations</ion-list-header> -->

    <button ion-item (click)="showConfigureGateway()">
        <ion-avatar item-left>
            <ion-icon name="cube"></ion-icon>
        </ion-avatar>
        Configure Gateway
    </button>
    <button ion-item (click)="showConfigureBoards()">
        <ion-avatar item-left>
            <ion-icon name="cog"></ion-icon>
        </ion-avatar>
        Configure Boards
    </button>
    <button ion-item (click)="showCameras()">
        <ion-avatar item-left>
            <ion-icon name="videocam"></ion-icon>
        </ion-avatar>
        Show Cameras
    </button>

    <ion-item>
      <ion-avatar item-left>
          <ion-icon name="notifications" item-left></ion-icon>
      </ion-avatar>
      <ion-label>
        Notifications
      </ion-label>
      <ion-toggle [(ngModel)]="currentUser.userSettings.config.notify" (click)="toggleNotifications();"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
          <ion-icon name="cloud-upload" item-left></ion-icon>
      </ion-avatar>
      <ion-label>
        Sync With Cloud
      </ion-label>
      <ion-toggle [(ngModel)]="currentUser.userSettings.config.syncWithCloud" (click)="toggleSyncWithCloud();"></ion-toggle>
    </ion-item>

    <ion-row>
        <ion-col>
            <button ion-button block outline  (click)='updateSettings();'>
              Update
            </button>
        </ion-col>
    </ion-row>

  </ion-list>

</ion-content>
